<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap-social.css">
    <link rel="stylesheet" href="/css/reg-style.css">
    <script src="https://kit.fontawesome.com/cabe027d2f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>

</head>
<body>


    <div class="container">
      <div class="row">
            <div class="col-lg-2 col-md-2 col-xs-12 "> </div>
            <div class="col-lg-8 col-md-8 col-xs-12 ghu">
              <h1 style=" margin-top:25px; color: white; font-weight:bolder; font-family:serif;">
              <a href="/"><img src="/img/lmt.jpg" class="logo "alt=""></a>

                   SignUp
                  </h1>
              <div class="row">
                 <div class="col-lg-6">
                   <form class="aa">
                       <div class="form-group">
                         <label for="exampleInputEmail1" class="bb">Email</label>
                         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">

                       </div>
                       <div class="form-group">
                         <label for="exampleInputPassword1" class="bb">Password</label>
                         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                       </div>
                       <div class="form-group">
                         <label for="exampleInputPassword2" class="bb">Confirm Password</label>
                         <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                       </div>
                       </form>
                  </div>
                  <div class="col-lg-6">
                    <form class="aa" action="index.html" method="post">

                      <div class="form-group">
                        <label for="exampleInputPhoneNo" class="bb">Phone Number</label>
                        <input type="tel" class="form-control" id="exampleInputPhoneNo" placeholder="Mobile No">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputGender" class="bb">Gender</label>
                        <input type="radio" id="male" name="gender" value="male">
                                 <label for="male" class="bb"> Male </label>
                                 <input type="radio" id="female" name="gender" value="female">
                                 <label for="female" class="bb"> Female </label>
                                 <input type="radio" id="other" name="gender" value="other">
                                 <label for="other" class="bb"> Other </label>

                        </div>
                        <div class="form-group">
                          <label for="exampleInputSem" class="bb">Choose Semester</label>
                        <select class="se" name="sem" autofocus>
                          <option value="" disabled selected>Select your Sem</option>
                            <option value="Sem3">Sem 3</option>
                            <option value="Sem4">Sem 4</option>
                            <option value="Sem5">Sem 5</option>
                            <option value="Sem6">Sem 6</option>
                        </select>

                        </div>

                        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:20px;">Sign Up</button>
                      </form>

                  </div>
               </div>

               <p class="new">Already a member? </p>
              <a href="log_form">  <h5 class="sign-up"> Sign In Here</h5></a>
                </div>
            <div class="col-lg-2 col-md-2 col-xs-12"> </div>
        </div>
    </div>


</body>

</html>
